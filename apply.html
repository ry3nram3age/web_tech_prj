<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and responsive viewport setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external CSS and Google Fonts -->
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Algolia Places.js for address suggestions -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/places.js@1.19.0">
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>

    <title>Data Nexus Application Portal</title>
</head>

<body>

<!-- ========== HEADER ========== -->
<header>
    <!-- Company Logo linking to homepage -->
    <a href="index.html">
        <img src="images/Data_Nexus_Logo-Photoroom.png" id="home-logo" alt="Data Nexus Official Logo">
    </a>

    <!-- Navigation bar to different site pages -->
    <nav id="home-navigation">
        <a href="index.html" class="home-navlinks">Home</a>
        <a href="jobs.html" class="home-navlinks">Jobs</a>
        <a href="apply.html" class="home-navlinks">Apply</a>
        <a href="about.html" class="home-navlinks">About</a>
    </nav>
</header>

<!-- ========== MAIN CONTENT ========== -->
<main>

    <!-- Optional external JavaScript (form enhancements) -->
    <script src="javascript/main.js"></script>

    <!-- Introductory section for the form -->
    <div id="apply-title">
        <p>
            <h1>Application Form</h1>
        </p>
        <p>
            This is the application form page! <br>
            All questions must be answered in full and correctly before submitting form.
        </p>
    </div>

    <!-- ========== APPLICATION FORM ========== -->
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php" id="jobApplicationForm">

        <!-- Step 1: Job Reference Number -->
        <fieldset data-step="1">
            <legend>Job Reference Number</legend>
            <p>
                <label for="jobReferenceNumber">Job Reference Number</label> 
                <!-- Only 1â€“9 digits allowed -->
                <input type="text" name="jobReferenceNumber" id="jobReferenceNumber" maxlength="9" pattern="\d{1,9}" required />
            </p>
        </fieldset>

        <!-- Step 2: Personal Information -->
        <fieldset data-step="2" disabled>
            <legend>Personal Information</legend>

            <!-- Name fields with alphabet-only patterns -->
            <p>
                <label for="firstName">First Name</label> 
                <input type="text" name="firstName" id="firstName" pattern="[A-Za-z]{1,30}" maxlength="30" placeholder="Please enter your first name" required>

                <label for="lastName">Last Name</label> 
                <input type="text" name="lastName" id="lastName" pattern="[A-Za-z]{1,30}" maxlength="30" placeholder="Please enter your last name" required/>
            </p>

            <!-- Date of birth -->
            <p>
                <label for="dateOfBirth">Date of Birth</label> 
                <input type="date" name="dateOfBirth" id="dateOfBirth" required>
            </p>

            <!-- Gender radio buttons -->
            <p>
                <label for="gender">Gender</label><br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male" required>

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female">

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="Other">
            </p>
        </fieldset>

        <!-- Step 3: Address Information -->
        <fieldset data-step="3" disabled>
            <legend>Address</legend>

            <div class="apply-fields">
                <!-- Street address -->
                <p>
                    <label for="address">Street Address</label> 
                    <input type="text" name="address" id="streetAddress" placeholder="26 Lammington Drive" required/>
                </p>

                <!-- Suburb with validation -->
                <p>
                    <label for="suburb">Suburb / Town</label> 
                    <input type="text" name="suburb" id="suburb" placeholder="Suburb" pattern="[A-Za-z\s'\-]{2,50}" maxlength="50" required/>
                </p>

                <!-- State dropdown -->
                <p>
                    <label for="state">State</label>
                    <select name="state" id="state" required>
                        <option value="volvo">NSW</option>
                        <option value="saab">VIC</option>
                        <option value="mercedes">QLD</option>
                        <option value="audi">WA</option>
                        <option value="audi">SA</option>
                        <option value="audi">TAS</option>
                        <option value="audi">ACT</option>
                        <option value="audi">NT</option>
                    </select>
                </p>

                <!-- Postcode must be 4 digits -->
                <p>
                    <label for="postcode">Postcode</label>
                    <input type="text" name="postcode" id="postcode" placeholder="1234" maxlength="4" pattern="^\d{4}$" required>
                </p>
            </div>
        </fieldset>

        <!-- Step 4: Contact Information -->
        <fieldset data-step="4" disabled>
            <legend>Contact Information</legend>

            <!-- Email with HTML5 pattern validation -->
            <p>
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="something@something.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
            </p>

            <!-- Australian phone number pattern -->
            <p>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="123456789" pattern="^(\(0[2-8]\)|0[2-8])\s?\d{4}\s?\d{4}$" required/>
            </p>
        </fieldset>

        <!-- Step 5: Skills and Additional Info -->
        <fieldset data-step="5" disabled>
            <legend>Other Important Information</legend>

            <p>
                <label for="requiredTechnicalList">Required Technical Skills</label>
                <input type="text" name="requiredTechnicalList" id="requiredTechnicalList" required/>
            </p>

            <p>
                <label for="otherSkills">Other Skills</label>
                <input type="text" name="otherSkills" id="otherSkills" required/>
            </p>
        </fieldset>

        <!-- Submit and Reset buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Reset Form">
    </form>
</main>

<!-- ========== FOOTER ========== -->
<footer>
    <a href="#" id="footer-items">Jira Project</a>
</footer>

</body>
</html>
